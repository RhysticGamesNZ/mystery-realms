<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Gloomark Archive – Premium Mysteries</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cormorant Garamond', serif;
      background: #fdf8f0;
      color: #2c1b10;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      font-family: 'IM Fell English', serif;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #3d2714;
    }
    details {
      background: #f7efe2;
      border: 2px solid #c3ab84;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      padding: 1rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    summary {
      font-family: 'IM Fell English', serif;
      font-size: 1.4rem;
      cursor: pointer;
      color: #472b12;
    }
    .chapter-body {
      padding-top: 1rem;
    }
    .voted-path {
      background: #f0e6cd;
      padding: 1rem;
      border-left: 4px solid #9b7c4d;
      margin: 1rem 0;
      font-style: italic;
    }
    blockquote {
      margin: 1rem 0;
      padding-left: 1rem;
      border-left: 3px solid #7a5a30;
      color: #5a3c22;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      text-align: center;
      color: #746553;
    }
  </style>
</head>
<body>
  <h1>The Gloomark Archive</h1>

<main id="chapter-container" class="chapter-archive"></main>

  <footer>
    <p>The Archive continues with your choices. Return each week to shape what Gloomark remembers — and what it forgets.</p>
    <p><a href="premium.html">Go to This Week’s Mystery &rarr;</a></p>
  </footer>
  <script type="module" src="./premium.js"></script>

</html>
