<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lore Archive</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" /> 
  <style>
    .lore-category {
      font-size: 1.5rem;
      margin-top: 2rem;
      color: #822E2B;
    }
    .lore-entry {
      background-color: #f9f3df;
      margin-bottom: 1rem;
      transition: box-shadow 0.3s ease;
    }
    .lore-summary {
      background: #e6dcc8;
      padding: 0.75rem;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px 6px 0 0;
    }
    .lore-details {
      padding: 0.75rem;
      display: none;
    }
    .lore-entry.open .lore-details {
      display: block;
    }
    .lore-summary::after {
       content: 'â–¼';
       float: right;
       transform: rotate(0);
       transition: transform 0.3s ease;
    }
    .lore-entry.open .lore-summary::after {
       transform: rotate(180deg);
    }
    .lore-entry:hover {
       box-shadow: 0 0 10px rgba(173, 123, 76, 0.6);
    }
  </style>
</head>
