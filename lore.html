<div class="page-wrapper">

<!-- Lore JavaScript -->

<!-- Ads -->

<script>
  (adsbygoogle = window.adsbygoogle || []).push({});
</script>

<!-- Hamburger Menu -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const hamburgerIcon = document.getElementById("hamburger-icon");
    const navLinks = document.querySelector(".nav-links");
    const logo = document.querySelector(".logo");

    hamburgerIcon.addEventListener("click", function () {
      navLinks.classList.toggle("active");
      logo.style.display = navLinks.classList.contains("active") ? "none" : "block";
    });
  });
</script>

<!-- Hide Ads for Premium Users -->
<script type="module">
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

  const auth = getAuth();
  const db = getFirestore();

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const docSnap = await getDoc(doc(db, "users", user.uid));
      if (docSnap.exists() && docSnap.data().premium) {
        document.getElementById("ad-left")?.remove();
        document.getElementById("ad-right")?.remove();
        document.getElementById("ad-bottom")?.remove();
      }
    }
  });
</script>

</body>
</html>
