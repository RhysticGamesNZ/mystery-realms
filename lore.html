#lore-container details {
  margin-bottom: 1rem;
  padding: 0.5rem;

#lore-container summary {
  cursor: pointer;

  color: #5a3910;
}

}
    .lore-category {
      font-size: 1.5rem;
      margin-top: 2rem;
      color: #822E2B;
    }
    .lore-entry {
      background-color: #f9f3df;
      margin-bottom: 1rem;
      transition: box-shadow 0.3s ease;
    }
    .lore-summary {
      background: #e6dcc8;
      padding: 0.75rem;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px 6px 0 0;
    }
    .lore-details {
      padding: 0.75rem;
      display: none;
    }
    .lore-entry.open .lore-details {
      display: block;
    }
    .lore-summary::after {
       content: 'â–¼';
       float: right;
       transform: rotate(0);
       transition: transform 0.3s ease;
    }
    .lore-entry.open .lore-summary::after {
       transform: rotate(180deg);
    }
    .lore-entry:hover {
       box-shadow: 0 0 10px rgba(173, 123, 76, 0.6);
    }

<script>
  document.getElementById("hamburger-icon").addEventListener("click", function () {
    const navLinks = document.querySelector(".nav-links");
    const logo = document.querySelector(".logo");

    navLinks.classList.toggle("active");

    // Hide or show logo depending on menu state
    if (navLinks.classList.contains("active")) {
      logo.style.display = "none";
    } else {
      logo.style.display = "block";
    }
  });
</script>
        
  <script type="module">
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

  const auth = getAuth();
  const db = getFirestore();

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const docSnap = await getDoc(doc(db, "users", user.uid));
      if (docSnap.exists()) {
        const userData = docSnap.data();
        if (userData.premium === true) {
          document.getElementById("ad-left")?.remove();
          document.getElementById("ad-right")?.remove();
          document.getElementById("ad-bottom")?.remove();
        }
      }
    }
  });
</script>
